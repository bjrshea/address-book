<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Address Book</h1>
      </div>
      <div>
        <form id="formOne" class="mx-4 border border-secondary p-4">
          <div class="row my-2">
            <div class="col-md-12">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control"></input>
            </div>
          </div>
          <div class="row my-2">
            <div class="col-md-12">
              <label for="address">Address:</label>
              <input type="text" id="address" class="form-control"></input>
            </div>
          </div>
          <div class="row my-2">
            <div class="col-md-6">
              <label for="city">City:</label>
              <input type="text" id="city" class="form-control"></input>
            </div>
            <div class="col-md-3">
              <label for="state">State:</label>
              <input type="text" id="state" class="form-control"></input>
            </div>
            <div class="col-md-3">
              <label for="zip">Zip Code:</label>
              <input type="text" id="zip" class="form-control"></input>
            </div>
          </div>
          <div class="row my-2">
            <div class="col-md-6">
              <label for="phone">Phone:</label>
              <input type="text" id="phone" class="form-control"></input>
            </div>
            <div class="col-md-6">
              <label for="email">Email:</label>
              <input type="text" id="email" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block mx-auto my-4 col-md-6">Submit</button>
        </form>
      </div>

      <div id="bio" class="card mx-4 border border-secondary p-2 bg-info">
        <h3 class="name"></h3>
        <p><span class="address"></span> <span class="city"></span>, <span class="state"></span> <span class="zip"></span></p>
        <p class="phone"></p>
        <p class="email"></p>
      </div>
    </div>
  </body>
